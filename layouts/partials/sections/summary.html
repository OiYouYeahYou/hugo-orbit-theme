<section class="section summary-section">
	<h2 class="section-title">
		{{- with .Site.Params.experiences.icon -}}
			<i class="fa {{ . }}"></i>
		{{- else -}}
			<i class="fa fa-user"></i>
		{{- end -}}
		{{- with .Site.Params.summary.title -}}
			{{ . }}
		{{- else -}}
			{{ i18n "summary" }}
		{{- end -}}
	</h2>

	<div class="summary">
		<p>{{ with .Site.Params.summary.summary }}{{ . | markdownify }}{{ end }}</p>
	</div>
</section>
