<div class="profile-container">
	{{ with .Site.Params.profile.avatar }}
		<img
			class="profile img-circle"
			src="{{ site.BaseURL }}assets/images/{{ . }}"
			alt="Avatar Picture"
		/>
	{{ end }}
	<h1 class="name">{{ .Site.Params.profile.name }}</h1>
	{{ with .Site.Params.profile.tagline -}}
		<h3 class="tagline">{{ . }}</h3>
	{{- end }}
</div>
